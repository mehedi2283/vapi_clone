<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vapi Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              vapi: {
                bg: '#050505',
                card: '#0a0a0a',
                border: '#1f1f22',
                accent: '#fb923c', // Orange accent based on Vapi brand
                text: '#e4e4e7',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-out': 'fadeOut 0.2s ease-in forwards',
              'scale-up': 'scaleUp 0.2s ease-out forwards',
              'scale-down': 'scaleDown 0.2s ease-in forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeOut: {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(10px)' },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              scaleDown: {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(0.95)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
        -webkit-tap-highlight-color: transparent; /* Remove mobile highlight */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
      
      /* Suppress default focus outline for clearer UI */
      *:focus {
        outline: none !important;
        box-shadow: none !important;
      }
      
      /* Specific override for focus-visible if needed, but the * selector handles most */
      button:focus-visible, a:focus-visible {
        outline: none !important;
      }
    </style>

    <!-- Polyfill for process.env -->
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = 'development';
      
      // Supabase Configuration
      // Left empty to default to Local Storage configuration via the UI
      // If you are using a bundler (Vite/Webpack), use .env files instead.
      window.process.env.SUPABASE_URL = '';
      window.process.env.SUPABASE_ANON_KEY = '';
    </script>

    <!-- STABLE IMPORT MAP -->
    <!-- We use ?dev and deps=react@^19.2.3 to ensure all libraries share the EXACT same React instance -->
    
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Fallback error handler -->
    <script>
      window.addEventListener('error', function(e) {
        // Suppress ResizeObserver loop errors which are common in Recharts/browsers and benign
        if (e.message === 'ResizeObserver loop limit exceeded' || e.message === 'ResizeObserver loop completed with undelivered notifications.') {
           e.stopImmediatePropagation();
           return;
        }

        if (e.message.includes('module') || e.message.includes('import') || e.message.includes('React')) {
           console.error("Critical Error:", e);
           // Only show full screen error if body is empty (app crashed on start)
           if (!document.getElementById('root').hasChildNodes()) {
             document.body.innerHTML = '<div style="color:white; padding:20px; font-family:sans-serif; text-align:center; padding-top: 50px;"><h1>Failed to load application</h1><p>A critical dependency failed to load or a version mismatch occurred.</p><pre style="color:#666; font-size:12px; margin-top:20px; white-space: pre-wrap;">'+e.message+'</pre></div>';
           }
        }
      });
    </script>
  </body>
</html>
